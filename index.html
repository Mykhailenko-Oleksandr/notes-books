<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/notes-books/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Books</title>
    <script type="module" crossorigin src="/notes-books/index.js"></script>
    <link rel="stylesheet" crossorigin href="/notes-books/assets/index-sCy6btB0.css">
  </head>
  <body class="theme-dark">
    <header class="header">
  <div class="container header-container">
    <img src="/notes-books/assets/logo-BJ4zrMIC.JPG" alt="logo" height="60" width="130" />
    <div class="header-right-side-wrapper">
      <button id="themeToggle" class="theme-toggle-button">Change Theme</button>
      <form class="header-form" id="task-form">
        <input
          class="header-form-input"
          type="text"
          name="taskName"
          placeholder="Title"
        />
        <input
          class="header-form-input"
          type="text"
          name="taskDescription"
          placeholder="Description"
        />
        <button class="header-form-btn" type="submit">Add</button>
      </form>
    </div>
  </div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      <section>
  <div class="container">
    <ul class="tasks-list" id="task-list"></ul>
  </div>
</section>

    </main>

  </body>
</html>
